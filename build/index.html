<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bundle.css">
</head>
<body>
    
    <h1 style="color: red; text-align: center;margin-top: 100px; ">Rollup</h1>
    <button id="button" >消息</button>
    <button id="buttonsuccess" >成功消息</button>
    <button id="buttonerror" >错误消息</button>

    <button id="buttoninfo" >普通消息</button>

    <button id="buttonwarning" >警告消息</button>


    <script src="./bundle.js"></script>
    <script>
        // window._=31325
        // MyBundle()
        document.getElementById('button').onclick=function(){
            // console.log($message('success',1))
        $message({
                type:'success',
                egoClass:'yang',
                context:'成功了',
                destroy:function(){
                    console.log('终于成功了')
                }
            })

        }
        document.getElementById('buttonsuccess').onclick=function(){
         $message.success('成功消息')
        }
        document.getElementById('buttonerror').onclick=function(){
         $message.error('错误消息')
        }
        document.getElementById('buttoninfo').onclick=function(){
         $message.info('普通消息')
        }
        document.getElementById('buttonwarning').onclick=function(){
         $message.warning('警告消息')
        }
    </script>
</body>
</html>
